<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <circle cx="256" cy="200" r="80" fill="none" stroke="#ff3b30" stroke-width="8" filter="url(#glow)"/>
  <polygon points="256,140 276,180 320,186 288,218 296,262 256,240 216,262 224,218 192,186 236,180" fill="#ff3b30" filter="url(#glow)"/>
  <text x="256" y="380" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ff3b30" filter="url(#glow)">NATO</text>
  <text x="256" y="440" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="40" font-weight="500" fill="#ffffff" opacity="0.8">WATCH</text>
</svg>
